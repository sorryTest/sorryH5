<h1>遗忘</h1>
<p>是否你一把我遗忘</p>
<p>不然为何杳无音信</p>
<p>天各一方</p>
<p>是否你已把我珍藏</p>
<p>不然为何微笑总在装饰我的梦</p>
<p>留下绮丽的幻想</p>
<P>是否我们有缘</P>
<p>只是源头水尾</p>
<p>难以相见</p>
<p>是否我们无缘</p>
<p>岁月留给我的将是</p>
<p>愁绪萦怀寸断肝肠</p>
<p>——汪国真</p>
